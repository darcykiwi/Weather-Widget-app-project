<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/8757107071.js" crossorigin="anonymous"></script>
    <title>Weather Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=container>
        <header>
        <h1>
            Weather Widget
        </h1>
        <hr>
        </header>    
        <div class="weather-box-wrapper">    
        <div class="weather-box">
            <br>
            <h2 class="date-time" id="date-time">
                Date and Time
            </h2>
            <br>
            <div class="row">
            <div class="col-6">
              <form class="mb-2" id="search-form">
                <input type="text" placeholder="Search for a city" autocomplete="off" autofocus="on" class="form-control" id="city-input" />
            </div>
            <div class="col-2">
             <input type="submit" value="Search" class="search-button"/>
            </div>
            </form>
            <div class="col-3">
            <button class="current-location-button" id="current-location">
                Current Location
            </button>      
               </div> 
            </div>
            <br>
            <div class="results-of-current-weather">
                <div class="row">
            <div class="col-4">
            <h2 class= entered-city id="entered-city">
            </h2>
            <img src="" alt="weather icon" class="weather-icon" id="weather-icon">
            </div>
            <div class="col-4">
                <div class="temperature">
                <span class="found-temperature" id="found-temperature">
                </span>
                <span class="units" id="units">
                    <a href="#" class="centigrade" id="centigrade-link">°C</a> | <a href="#" class="fahrenheit" id="fahrenheit-link">°F</a>
                </span>
                </div>
            </div>
            <div class="col-4">
            <ul class="detailed-info">
                <li>
                 <div id="weather-description">   
                </li>
                <li>
                Humidity:
                <span class="humidity" id="humidity">
                </span>%
                </li>
                <li>
                Wind:
                <span class="wind" id="wind">
                </span> <span class="wind-speed-unit" id="wind-speed-unit">km/h</span>
                </li>
            </ul>
            </div>
            </div>
            </div>
            <br>
            <div class="results-of-forecast">
            <div class="row">
                <div class="col">
                    Tomorrow <br> 8 Dec
                </div>
                <div class="col">
                    Wednesday <br> 9 Dec
                </div>
                <div class="col">
                    Thursday <br> 10 Dec
                </div>
                <div class="col">
                    Friday <br> 11 Dec
                </div>
                <div class="col">
                    Saturday <br> 12 Dec
                </div>
            </div>
            </div>
            <hr>
            <div class="forecast">
            <div class="row">
                <div class="col">
                    4°
                </div>
                <div class="col">
                    5°
                </div>
                <div class="col">
                    7°
                </div>
                <div class="col">
                    8°
                </div>
                <div class="col">
                    8°
                </div>
            </div>
        </div>
            <br>
        </div>
        <div class="open-source-link">
                <small>
                <a href="https://github.com/darcykiwi/Weather-Widget-app-project">
                    Open-source code
                </a> 
                by Darcy Keeble Watson
                </small>
            </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
